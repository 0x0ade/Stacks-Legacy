<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Google Now Web Mockup</title>
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="icon" sizes="192x192" href="./favicon-192.png">
    <link rel="icon" sizes="544x544"  href="./favicon-hd.png">
    <link rel="shortcut icon" type="image/png" href="./favicon.png">
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,400italic,700italic,300,700,500italic,300italic,400' rel='stylesheet' type='text/css'>
    <!--link href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css' rel='stylesheet' type='text/css'-->
    
    <!-- JQuery, plugins and third-party APIs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="https://www.google.com/jsapi"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="815060055713-or8bqdnlear2ua7d0s51toc71bllfn1t.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/client.js" async defer></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./javascripts/velocity.min.js"></script>
    <script src="./javascripts/color-thief.js"></script>
    
    <!-- Materialize (not to be used for everything) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/materialize-custom.css"> <!-- custom override -->
    
    <!-- Stacks javascript files -->
    <script src="./javascripts/stacks.js"></script>
    <script src="./javascripts/stacks-sync.js" async defer></script>
    <script src="./javascripts/location.js"></script> <!-- can't be loaded asynchronously as voicesearch requires it -->
    <script src="./javascripts/localize.js"></script> <!-- can't be loaded asynchronously as the sources require it to add their own translations for the labels -->
    <script src="./javascripts/scrolltoolbar.js" async defer></script>
    <script src="./javascripts/voicesearch.js"></script> <!-- can't be loaded asynchronously as the settings require it -->
    <script src="./javascripts/tinycolor.js"></script> <!-- can't be loaded asynchronously as wikipedia and the progress bar require it -->
    <script src="./javascripts/labels.js" async defer></script>
    <script src="./javascripts/settings.js" async defer></script>
    
    <!-- Stacks sources -->
    <script src="./javascripts/sources/gcard.js"></script>
    <script src="./javascripts/sources/wikipedia.js"></script>
    <script src="./javascripts/sources/maps.js"></script>
    <script src="./javascripts/sources/feed.js"></script>
    <script src="./javascripts/sources/battery.js"></script>
    
    <!-- Default stylesheets -->
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <link rel="stylesheet" href="./stylesheets/pygment_trac.css">
    <link rel="stylesheet" href="./stylesheets/jquery-ui.theme.css">
    
    <!-- Stacks themes -->
    <script src="./javascripts/themes/gnow.js"></script>
    <script src="./javascripts/themes/papyros.js"></script>
    <script src="./javascripts/themes/awesomestreetview.js"></script>
    
    <script src="./javascripts/themer.js" async defer></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="/stylesheets/ie.css">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#03a9f4">

    <meta name="description" content="Basic Google Now Web Mockup.">
    <meta name="author" content="Maik AngelDE98 Macho">
  </head>
  <body unresolved>
    <div class="header">
    </div>
    <div class="main">
      <div class="content">
        <section>
          <div class="button-round waves-effect waves-circle" id="button-add" label="" label-fixed="true" localize="card.add" localize-attr="label">
            <img src="./images/icon-add-dark.png">
          </div>
          <div id="toolbar">
            <form action="https://www.google.com/search" onSubmit="return stacks.handleSearch();" id="f" method="get">
              <div id="hf"></div>
              <div class="" id="fkbx">
                <!--div id="fkbx-text">Search</div-->
                <!--input id="q" aria-hidden="true" autocomplete="off" name="q" tabindex="-1" type="url" jsaction="mousedown:ntp.fkbxclk" style="opacity: 0;"-->
                <input id="q" aria-hidden="true" autocomplete="off" name="q" tabindex="-1" jsaction="mousedown:ntp.fkbxclk" style="opacity: 1;" placeholder="" localize="search.main" localize-attr="placeholder">
                <div id="fkbx_crt"></div>
                <div id="fkbx-spch" tabindex="0" aria-label="" style="display: block;" localize="search.voice.main" localize-attr="aria-label"></div>
                <div id="fkbx-hspch" tabindex="0" aria-label="" style="display: none;" localize="search.sayog" localize-attr="aria-label"></div>
                <div id="fkbx-hht" class="fkbx-hht-s" style="display: none;" localize="search.sayog"></div>
              </div>
              <div id="progress" class="progress" style="position: absolute; left: 0; bottom: 0;"><div class="indeterminate"></div></div>
            </form>
          </div>
          <div id="cards">
            <div id="emptystate">
              <div class="emptystate-segment">
                <i class="mdi-action-search emptystate-img"></i>
                <p class="emptystate-text" localize="emptystate.search"></p>
              </div>
              <div class="emptystate-segment">
                <i class="mdi-hardware-keyboard-voice emptystate-img"></i>
                <p class="emptystate-text" localize="emptystate.voice"></p>
              </div>
              <div class="emptystate-segment">
                <i class="mdi-action-question-answer emptystate-img"></i>
                <p class="emptystate-text" localize="emptystate.qa"></p>
              </div>
            </div>
            <!-- Cards get added here. -->
          </div>
        </section>
      </div>
    </div>
    <div class="footer-wrapper">
      <div class="footer">
        <div class="button-round waves-effect waves-circle" label="" id="button-clear" localize="card.clear" localize-attr="label"><img src="./images/icon-clear-dark.png"></div>
        <div class="button-flat waves-effect waves-circle" label="" id="button-settings" localize="settings.button" localize-attr="label"><img src="./images/material_ics/ic_settings_black_48px.svg"></div>
        <div class="footer-text">Stacks by Maik Macho and <a href="https://github.com/AngelDE98/gnow-web/graphs/contributors">collaborators on GitHub</a>; Google, Google Now and Google APIs by Google.</div>
      </div>
    </div>
    
    <div id="float-outer">
      <div class="dark">
      </div>
      <div id="float">
        <div id="float-inner">
          <div id="button-g-backdrop"></div>
          <div class="button-round waves-effect waves-light waves-circle" id="button-g"><img src="./images/icon-g-big.png"></div>
          <div id="speech-outer">
            <div id="speech" localize="search.voice.now"></div><div id="speech-approx" localize="search.voice.example"></div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="menu-outer" id="menu-add-outer">
      <div class="light" style="z-index: 97;">
      </div>
      <div class="menu" id="menu-add">
      </div>
    </div>
    
    <div class="menu-outer" id="menu-settings-outer">
      <div class="light" style="z-index: 99;">
      </div>
      <div class="menu" id="menu-settings">
        <div class="menu-header" id="menu-settings-header">
          <div class="button-flat button-header-main waves-effect waves-light waves-circle" label="" label-position="bottom" localize="navigation.back" localize-attr="label"><img src="./images/material_ics/ic_arrow_back_white_24px.svg"></div>
          <h2 localize="settings.header"></h2>
        </div>
        
        <div class="scrollable">
          
          <div id="settings-sync">
            <h2 localize="settings.sync.header"></h2>
            <div class="settings-item">
              <p class="settings-item-text" localize="settings.sync.droid"></p>
              <div class="settings-item-toggle switch">
                <label>
                  <input disabled type="checkbox" id="settings-sync-droid" onclick="stacks.droid.set(this.checked)"/>
                  <span class="lever"></span>
                </label>
              </div>
            </div>
            <div class="settings-item">
              <p class="settings-item-text" localize="settings.sync.pc"></p>
              <div class="settings-item-toggle switch">
                <label>
                  <input disabled type="checkbox" id="settings-sync-droid" onclick="stacks.droid.set(this.checked)"/>
                  <span class="lever"></span>
                </label>
              </div>
            </div>
            <div id="settings-sync-signin-hidden" style="display: none !important;"></div><!-- pseudo-element to get gapi.auth2 running -->
            <div class="waves-effect waves-green btn-flat" id="settings-sync-signin"><i class="material-icons left">account_circle</i><div class="nodiv" localize="settings.sync.signin"></div></div>
          </div>
            <div class="waves-effect waves-green btn-flat" id="settings-sync-signout" style="display: none;"><i class="material-icons left">account_circle</i><div class="nodiv" localize="settings.sync.signout"></div></div>
          
          <div id="settings-theme">
            <h2 localize="settings.theme.header"></h2>
            <div class="input-field col s12">
              <select id="settings-theme-select">
              </select>
              <label localize="settings.theme.select"></label>
            </div>
            <h3 localize="settings.theme.custom.header"></h3>
            <div id="settings-theme-custom">
            </div>
          </div>
          
          <div id="settings-hotword">
            <h2 localize="settings.hotword.header"></h2>
            <div class="settings-item">
              <p class="settings-item-text" localize="settings.hotword.alwayson"></p>
              <div class="settings-item-toggle switch">
                <label>
                  <input type="checkbox" id="settings-hotword-alwayslistening" checked="checked" onclick="voicesearch.setAlwaysListening(this.checked)"/>
                  <span class="lever"></span>
                </label>
              </div>
            </div>
            <div id="settings-hotword-items">
              <!--div class="settings-hotword-item input-field col s12">
                <input type="text">
              </div-->
            </div>
            <div class="waves-effect waves-green btn-flat" id="settings-hotword-add"><i class="mdi-content-add left"></i><div class="nodiv" localize="settings.hotword.add"></div></div>
            <!--div class="waves-effect waves-green btn-flat" id="settings-hotword-record"><i class="mdi-av-mic left"></i><div class="nodiv" localize="settings.hotword.record"></div></div-->
            <div class="waves-effect waves-green btn-flat" id="settings-hotword-apply"><i class="mdi-action-done left"></i><div class="nodiv" localize="settings.hotword.apply"></div></div>
          </div>
          
          <div style="display: block; width: 100%; height: 112px;"></div>
        
        </div>
        
      </div>
    </div>
    
    <div id="hidden" style="display: none;"></div>
    
  </body>
</html>
